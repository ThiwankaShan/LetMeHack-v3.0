<link rel="stylesheet" href="src/css/awards.css" />

<div class="container">
  <h2 class="section-header text-center">Awards</h2>

  <div class="card-group mt-5 mx-auto">
    <div class="card card-m">
      <div
        class="card award-card mx-auto mt-5 pb-4"
        id="silver"
        smooth-parallax=""
        start-movement="0.25"
        end-movement="0.8"
        end-position-x="0"
        start-position-x="1.3"
      >
        <img
          src="/public/src/img/2nd 2.png"
          class="card-img-top p-4"
          alt="silver"
        />
        <div class="card-body text-center">
          <p class="card-text">Rs 50,000</p>
        </div>
      </div>
    </div>

    <div class="card card-m">
      <div class="card award-card mx-auto pb-4" id="gold">
        <img
          src="/public/src/img/1st 2.png"
          class="card-img-top p-4"
          alt="gold"
        />
        <div class="card-body text-center">
          <p class="card-text">Rs 100,000</p>
        </div>
      </div>
    </div>

    <div class="card card-m">
      <div
        class="card award-card mx-auto mt-5 pb-4"
        id="bronze"
        smooth-parallax=""
        start-movement="0.25"
        end-movement="0.8"
        end-position-x="0"
        start-position-x="-1.3"
      >
        <img
          src="/public/src/img/3rd 2.png"
          class="card-img-top p-4"
          alt="bronze"
        />
        <div class="card-body text-center">
          <p class="card-text">Rs 30,000</p>
        </div>
      </div>
    </div>
  </div>
</div>
